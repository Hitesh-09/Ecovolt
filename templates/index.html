<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Optimization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded">
            <h2 class="text-center text-primary">📱 Battery Optimization</h2>
            <div class="mb-3">
                <label for="battery_capacity" class="form-label">🔋 Battery Capacity:</label>
                <input type="number" id="battery_capacity" class="form-control" placeholder="Enter max battery">
            </div>

            <h4 class="mt-3">📌 Apps List</h4>
            <div id="apps">
                <div class="row app">
                    <div class="col-md-5">
                        <input type="number" class="form-control battery" placeholder="Battery">
                    </div>
                    <div class="col-md-5">
                        <input type="number" class="form-control importance" placeholder="Importance">
                    </div>
                    <div class="col-md-2 text-center">
                        <button class="btn btn-danger remove-app">❌</button>
                    </div>
                </div>
            </div>

            <button class="btn btn-success mt-3 w-100" onclick="addApp()">➕ Add Another App</button>
            <button class="btn btn-primary mt-3 w-100" onclick="optimizeApps()">⚡ Optimize</button>

            <h4 class="mt-4">✅ Selected Apps</h4>
            <ul id="selected_apps" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
